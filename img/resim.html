<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resim</title>
</head>
<body>
    <p>Sayfaya eklemek içim img etiketi kullanılır.</p>
    <br>
    <p>src kısmına resmin konumu yazılır.</p>
    <br>
    <p>Telif hakkına dikkat edilmeli. Free picture</p>
    <br>
    <img src="resimler/bayrak.jpg" alt="">
    <br>
    <p>img tagının alt tagı resim yoksa gelecek olan açıklamadır. Title fare resmin üzerindeyken verilen açıklamadır. width ve height ise resmin genişliği ve yüksekliğidir.</p>
    <br>
    <img src="resimler/bayrak.jpg" alt="Resim yok" width="500" title="Küçük resim">
</body>
</html>
